<!DOCTYPE html>

</head>
<body>

    <form>

 </form>

<script>
    var arr = (document.getElementsByTagName("input")); //selecting the input 

    var ans = [];

    for(let i = 0; i<arr.length;i++)
    {    
        var newVal = Math.floor(Math.random()*127942579745334)
         arr[i].id = ( newVal + "_control");   // generating new id with _control
          ans.push(arr[i].id); // pushing into array
   
      
    }
    console.log(ans);
   
</script>
