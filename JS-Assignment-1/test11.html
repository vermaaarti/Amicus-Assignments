<!-- Write a function which returns id and value of all the controls in your HTML page as 
  array of objects. -->
<!DOCTYPE html>
<head>

</head>
<body>
    <form>
        <hr><br><br>
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div><hr><br><br>
            <div class="form-group">
             <label for="exampleFormControlSelect1">Example select-1</label>
             <select class="form-control" id="exampleFormControlSelect1">
                 <option>3</option>
               <option>4</option>
               <option>5</option>
             </select>
           </div>
             <hr><br><br>
 
           <div class="form-group">
             <label for="exampleFormControlFile1">Example file input</label>
             <input type="file" class="form-control-file" id="exampleFormControlFile1">
           </div><hr><br><br>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="option1" id="Check1">
             <label class="form-check-label" for="defaultCheck1">
               checkbox1
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="option2" id="Check2">
             <label class="form-check-label" for="defaultCheck1">
               checkbox2
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="checkbox" value="option3" id="Check3">
             <label class="form-check-label" for="defaultCheck1">
               checkbox3
             </label>
           </div>
           <hr><br><br>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
             <label class="form-check-label" for="exampleRadios1">
              radio1
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
             <label class="form-check-label" for="exampleRadios1">
              radio2
             </label>
           </div> <hr><br><br>
 
           <div class="form-group row">
            <div class="col-sm-10">
              <button onclick="generateObjects(event)" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
       </form>
 <script>

function generateObjects(event) {
    event.preventDefault();
  let result = [];

  var arr = document.querySelectorAll("select , input");
  // Iterate through the input array
  for (let i = 0; i < arr.length; i++) {
    let myId = arr[i].id;
    let myValue = arr[i].value;

    // Create the object with the required keys and values
    let obj = {
      id: myId,
      value: myValue
    };

    // Push the object into the result array
    result.push(obj);
  }

  console.log(result);
}

 </script>      
</body>
</html>
