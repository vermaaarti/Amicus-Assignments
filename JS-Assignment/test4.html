<!-- Write a function which takes an array of objects having 2 keys Task and Sequence and
 returns an array of integers having sequences. -->

<!DOCTYPE html>
<head>

</head>
<body>
<script>

function getSequences(arr) {
  // Extract the 'Sequence' values from each object and create a new array
  
  const sequences = arr.map(obj => obj.Sequence);
  //const sequences = sampleObj[0].Sequence;
  return sequences;
}

   const sampleObj = [   // new object
  { Task: 'Task 1', Sequence: 3 },
 { Task: 'Task 2', Sequence: 5 }
];

const result = getSequences(sampleObj);
console.log(result); // Output: [1, 2] 
 </script>
    </body>
    </html>
