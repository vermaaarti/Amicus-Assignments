<!DOCTYPE html>
<head>

</head>
<body>


<form>
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">enter the values</label> -->
      <input value="" class="form-control" id="Input1" aria-describedby="emailHelp" placeholder="Enter element"><hr><br><br>
      <input value="" class="form" id="Input2" aria-describedby="emailHelp" placeholder="Enter element"><hr><br><br>
      <input value="" class="form-control" id="Input3" aria-describedby="emailHelp" placeholder="Enter element"><hr><br><br>
      <input value="" class="form" id="Input4" aria-describedby="emailHelp" placeholder="Enter element"><hr><br><br>
      <input value="" class="form-control" id="Input5" aria-describedby="emailHelp" placeholder="Enter element"><hr><br><br>

 </form>

<script>
  var arr = document.getElementsByClassName("form-control");  // selecting inputs
   var ans = [];

  for(let i = 0; i<arr.length;i++)
    {   
        ans.push(arr[i].id);   // pushing ids in ans arr
    
     }

  console.log(ans);
 
</script>
