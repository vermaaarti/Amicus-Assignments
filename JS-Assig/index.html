  <body class="p-5">

     <form id="myForm">
  <div class="form-group">
    <label for="exampleInputtextid">ID</label>
    <input type="text" name="id" class="form-control dataToAdd" id="exampleInputtextid" placeholder="Enter ID">
     </div>

  <div class="form-group">
    <label for="exampleInputtextname">Name</label>
    <input type="text" name="name" class="form-control dataToAdd" id="exampleInputtextname" placeholder="Enter Name">
     </div>

     <div class="form-group">
    <label for="exampleFormControlSelect1">Department</label>
    <select class="form-control dataToAdd" name="department" id="exampleFormControlSelect1">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect2">Shift</label>
    <select class="form-control dataToAdd" name="shift" id="exampleFormControlSelect2">
      <option>A1</option>
      <option>A2</option>
      <option>A3</option>
      <option>A4</option>
      <option>A5</option>
    </select>
  </div>
   <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
</form>

<h4 class="mt-5">Result</h4>
<!-- id="dataTable"   class="display"-->
<table class="table table-borderer mt-3" id="dataTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>Shift</th>
      
    </tr>
  </thead>
  <tbody>
    <!-- Data rows will be dynamically added by DataTables -->
  </tbody>
</table>
