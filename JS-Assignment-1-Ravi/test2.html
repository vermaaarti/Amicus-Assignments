<!-- Write a function which takes an array of intergers as input and returns an array of 
integers which are odd numbers in the input array. -->
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>

    function myFunction(myinputarr) {
      var size = prompt('Enter no. of Elements '); // taking Array size
      var oddarr = [];

      for (var i = 0; i < size; i++) {   // taing array element
        myinputarr[i] = prompt('Enter array Element ' + i);
      }

      console.log(myinputarr);

      for (var j = 0; j < size; j++) {   // checking whether any element is odd
          if (myinputarr[j] % 2 != 0) {
          oddarr.push(myinputarr[j]);
        }
      }
      
      console.log("odd elements are:");  
      for (let k = 0; k < oddarr.length; k++) {   // putput odd element
        console.log(oddarr[k]);
      }

    }

       var myinputar = [];

    //calling a function
    myFunction(myinputar);

  </script>

</body>

</html>
