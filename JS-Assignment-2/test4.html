<script>
  

  function FormValidate(event){
    event.preventDefault(); 

    var val=document.getElementsByTagName('input');
   var array=[];
  
   for(var i=0; i<val.length; i++){
    array.push(val);
   
//console.log(array.size);
    if(array[i].value == ""){
       // alert('Please Enter First Name');
        val[i].style.backgroundColor = "red";
        return false;
    }
}
}

</script>
