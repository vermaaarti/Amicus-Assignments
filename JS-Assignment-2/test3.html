<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <p class="mt-5">Write a function which returns count of radio buttons which have 'Yes' selected and the count of Radio
             Buttons which have 'No' selected</p>
                <form>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios1" id="exampleRadios"
                            value="Yes">
                        <label class="form-check-label" for="exampleRadios1">
                            radio1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios1" id="exampleRadios1"
                            value="No">
                        <label class="form-check-label" for="exampleRadios1">
                            radio2
                        </label>
                    </div>
                    <hr><br><br>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios3" id="exampleRadios2"
                            value="Yes">
                        <label class="form-check-label" for="exampleRadios1">
                            radio3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios3" id="exampleRadios3"
                            value="No">
                        <label class="form-check-label" for="exampleRadios1">
                            radio4
                        </label>
                    </div>
                    <hr><br><br>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios2" id="exampleRadios4"
                            value="Yes" >
                        <label class="form-check-label" for="exampleRadios1">
                            radio5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input exampleRadio" type="radio" name="exampleRadios2" id="exampleRadios5"
                            value="No" >
                        <label class="form-check-label" for="exampleRadios1">
                            radio6
                        </label>
                    </div>
                    <hr><br><br>
                   
                    <!-- <button>Click Here!</button> -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button onclick="generateObjects(event)" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <p id="demo1"></p>
                    <p id="demo2"></p>
                </form>
                <script>
            
            
                    function generateObjects(event) {  // submit to stop refreshing the form
                        event.preventDefault();
            
                        var cntyes = 0;
                        var cntno = 0;
                        var noOfBtn = document.querySelectorAll("input[type='radio']");  // selecting input field
                        for (var i = 0; i < noOfBtn.length; i++) {   
                            // if(noOfBtn[i].type == 'radio') {  
                            if (noOfBtn[i].checked == true) {  //condition to check whether the button is checked or not
                                if (noOfBtn[i].value == "Yes") { cntyes++; }  // condition to check if button yes button is checked
                                else { cntno++; }  // else no button in checked
                            }
            
                        }
                        document.getElementById("demo1").innerHTML = ("No. of Yes = " + cntyes);
                        document.getElementById("demo2").innerHTML = ("No. of No = " + cntno);
                    }
            
            
                </script>
               

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         
             </body>
         </html>
