    <script>
  

function myFunction(event) {
 event.preventDefault();

  var arr = [];

   
    var labl =  document.getElementsByTagName("label");
    
   for(var i=0; i<labl.length; i++){

  var newObj = {};

  newObj[labl[i].textContent]= labl[i].textContent;

  let text = labl[i].getAttribute('for');
  //console.log(text);
  var controlType = document.getElementById(text).type;
 
    newObj[labl[i].textContent]= controlType ;

  arr.push(newObj);

  
 }
  document.getElementById("demo").innerHTML = JSON.stringify(arr);

}

</script>
